name: build-image
on:
  push:
    tags:
    - 'v*'
  pull_request:
    branches:
    - 'main'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: build image
    runs-on: ubuntu-latest

    # Sets the permissions granted to the GITHUB_TOKEN for the actions in this job.
    permissions:
      contents: read
      packages: write

    steps:
    - name: checkout
      uses: actions/checkout@v6

    # see: https://github.com/docker/setup-qemu-action
    - name: Set up QEMU
      uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

    # see: https://github.com/docker/setup-buildx-action
    - name: Set up Docker buildx
      id: buildx
      uses: docker/setup-buildx-action@v3

    # see: https://github.com/docker/metadata-action
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=semver,pattern={{version}}
          type=sha
        labels: |
          org.opencontainers.image.title=chocott-backstage
          org.opencontainers.image.source="https://github.com/ap-communications/chocott-backstage"
          org.opencontainers.image.vendor="AP Communications Co.,Ltd."
          org.opencontainers.image.licenses=Apache-2.0


    # see: https://github.com/docker/login-action#github-container-registry
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Note: Using GitHub Actions cache (type=gha) for multi-platform builds
    # as local cache can lead to cache corruption with multiple architectures    

    # see also https://github.com/docker/metadata-action
    - name: Build and push
      id: build-and-push
      uses: docker/build-push-action@v6
      with:
        context: ./
        file: ./packages/backend/Dockerfile
        builder: ${{ steps.buildx.outputs.name }}
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64
        cache-from: type=gha
        cache-to: type=gha,mode=max
